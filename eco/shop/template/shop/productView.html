{% extends 'shop/basic.html' %}

{% block title %} {{product_sample.product_name}}{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <img src="/media/{{product_sample.image}}" width="233px" height="350px">
                </div>
                <div class="row">
                    <div class="col-md-2 mx-3">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary">Add To Cart</button>
                    </div>

                </div>
            </div>
            <div class="col-md-8">
                <h2>{{product_sample.product_name}}</h2>
                <h5>RS. {{product_sample.price}}</h5>
                <p>{{product_sample.description}}</p>
            </div>
    </div>
</div>



{% endblock %}
